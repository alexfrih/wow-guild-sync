# üåê Nginx configuration for Guild Sync Service monitoring
# Optional: Only if you want external access to health endpoints

upstream guild-sync-health {
    server localhost:3001;
}

server {
    listen 80;
    server_name guild-sync.yourdomain.com;  # Change this
    
    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    
    # Health check endpoint (public)
    location /health {
        proxy_pass http://guild-sync-health/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Cache health checks briefly
        expires 30s;
        add_header Cache-Control "public, no-transform";
    }
    
    # Metrics endpoint (restrict access)
    location /metrics {
        # Restrict to monitoring systems only
        allow 10.0.0.0/8;      # Private networks
        allow 172.16.0.0/12;   # Private networks  
        allow 192.168.0.0/16;  # Private networks
        deny all;
        
        proxy_pass http://guild-sync-health/metrics;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Block everything else
    location / {
        return 404;
    }
    
    # Logging
    access_log /var/log/nginx/guild-sync.access.log;
    error_log /var/log/nginx/guild-sync.error.log;
}
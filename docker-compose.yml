services:
  guild-sync:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: wow-guild-sync
    restart: unless-stopped
    
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
        - action: rebuild
          path: package.json
    
    # Environment configuration
    env_file:
      - .env
    
    environment:
      - NODE_ENV=production
      - HEALTH_CHECK_PORT=3001
      - DATABASE_URL=file:/app/data/guild-sync.db
    
    # Port mapping
    ports:
      - "3001:3001"
    
    # Volume for persistent SQLite database
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    
    # Network configuration
    networks:
      - guild_network
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "src/health-check.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.1'
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    
    labels:
      - "com.wowguildsync.service=guild-sync"
      - "com.wowguildsync.version=1.0.0"

  watchtower:
    image: containrrr/watchtower:latest
    container_name: wow-watchtower
    restart: unless-stopped
    
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=3600  # Check for updates hourly
      - WATCHTOWER_INCLUDE_STOPPED=true
      - WATCHTOWER_REVIVE_STOPPED=false
    
    networks:
      - guild_network
    
    labels:
      - "com.wowguildsync.service=watchtower"

